<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="margin: 0; background-color: #f5f5f5;">
    <div style="display: none; max-height: 0; overflow: hidden;">
        ${SUBJECT}
    </div>

    <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f5f5f5;">
        <tr>
            <td align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr><td height="20">&nbsp;</td></tr>
                </table>

                <table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 6px; max-width: 600px;">
                    <tr>
                        <td align="center">
                            <img src="${ORIGIN}/img/typography.png" alt="WintrChess" width="600" style="display: block; width: 100%; max-width: 600px; border-radius: 6px 6px 0 0;">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table width="100%" cellspacing="0" cellpadding="20" border="0">
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 16px; color: #333333; text-align: center;">
                                        ${MESSAGE}
                                    </td>
                                </tr>

                                <tr>
                                    <td align="center">
                                        <table cellspacing="0" cellpadding="10" border="0" bgcolor="#467de8" style="border-radius: 4px;">
                                            <tr>
                                                <td align="center">
                                                    <a href="${VERIFICATION_URL}" target="_blank"
                                                        style="font-family: Arial, sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; display: inline-block;">
                                                        &nbsp;${BUTTON_LABEL}&nbsp;
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #666666; text-align: center;">
                                        This is an automated message; please do not respond to this email.
                                        If you have any questions, please contact
                                        <a href="mailto:${EMAIL_ACCOUNT}" style="color: #666666;">${EMAIL_ACCOUNT}</a>.
                                        <br>
                                        Copyright Â© ${COPYRIGHT_YEAR} wintrchess.com
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr><td height="20">&nbsp;</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
